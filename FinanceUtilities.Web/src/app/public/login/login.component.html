<div class="container">
    <div class="input-group input-group-lg">
        <input [(ngModel)]="username" id="username" type="text" class="form-control input-lg" placeholder="Корисничко име" />
        <input [(ngModel)]="password" id="password" type="password" class="form-control input-lg" placeholder="Лозинка" />
        <button (click)="login()" class="btn btn-success col-sm-6 col-sm-push-3" name="btnLogin">Најава</button>
    </div>
</div>
